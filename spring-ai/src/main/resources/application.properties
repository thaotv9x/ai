spring.application.name=spring-ai

# Select the AI model to use for chat interactions
spring.ai.model.chat=ollama

# Ollama-specific configuration models
spring.ai.ollama.chat.options.model=gpt-oss:120b-cloud


# Logging level
logging.level.com.example.controller.AIEntityGeneratorController=INFO
logging.level.com.example.service.OllamaService=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.apache.poi=WARN

# Log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file (optional)
logging.file.name=logs/ai-entity-generator.log